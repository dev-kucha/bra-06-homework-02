<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CSS Diner Shopping List</h1>
            <p>Let's go to mall!</p>
        </header>
        <main>
            <ul>
                <li>
                    <label for="item-list-1"><input type="checkbox" name="item-list-1" id="item-list-1">&nbsp;
                        <span>A lot of pickles</span>
                        <span>for the next lessons about
                            CSS</span></label>

                </li>
                <li>
                    <label for="item-list-2"><input type="checkbox" name="item-list-2" id="item-list-2">&nbsp;
                        <span>10 apples</span><span>for more CSS manipulations</span></label>
                </li>
                <li>
                    <label for="item-list-3"><input type="checkbox" name="item-list-3" id="item-list-3">&nbsp;
                        <span>20 oranges</span><span>because they are awesome</span></label>
                </li>
                <li>
                    <label for="item-list-4"><input type="checkbox" name="item-list-4" id="item-list-4">&nbsp;
                        <span>13 plates</span><span>hm... they always disappear</span></label>
                </li>
                <li>
                    <label for="item-list-5"><input type="checkbox" name="item-list-5" id="item-list-5">&nbsp;<span>15
                            bentos</span></label>
                </li>
                <li>
                    <label for="item-list-6"><input type="checkbox" name="item-list-6" id="item-list-6">&nbsp;<span>1
                            bottle of Sake ^_^</span><span>for my frends</span></label>
                </li>
            </ul>
        </main>
        <footer>
            <p>Bon appetit :)</p>
        </footer>
    </div>
</body>

</html>
